<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Group 2 Recipe Page</title>
  </head>
  <body>
    <div class="container">
      <main>

        <div class="ingredients">
          <h2 class="ingredients-heading">Ingredients</h2>
          <h3 class="ingredients-cracker">Graham Cracker Crust</h3>

          <div class="inputs">
            <label for="step1"
              ><input type="checkbox" name="step1" id="step1" value="step1" />1
              and 1/2 cups (150g) <b>graham cracker crumbs</b> (about 10 full
              sheet graham crackers)</label
            >

            <label for="step2"
              ><input type="checkbox" name="step2" id="step2" value="step2" />5
              Tablespoons (70g) <b>unsalted butter</b>, melted</label
            >

            <label for="step3"
              ><input
                type="checkbox"
                name="step3"
                id="step3"
                value="step3"
              />1/4 cup (50g) <b>granulated sugar</b></label
            >
          </div>

          <h3 class="ingredients-cheesecake">Cheesecake</h3>

          <div class="inputs">
            <label for="step4"
              ><input
                type="checkbox"
                name="step4"
                id="step4"
                value="step4"
              />four 8-ounce blocks (904g) full-fat <b>cream cheese</b>,
              softened to room temperature</label
            >

            <label for="step5"
              ><input
                type="checkbox"
                name="step5"
                id="step5"
                value="step5"
              />1/4 cup (50g) <b>granulated sugar</b></label
            >
            <label for="step6"
              ><input type="checkbox" name="step6" id="step6" value="step6" />1
              cup (240g) full-fat <b>sour cream</b>, at room temperature</label
            >

            <label for="step7"
              ><input type="checkbox" name="step7" id="step7" value="step7" />1
              teaspoon <b>pure vanilla extract</b></label
            >

            <label for="step8"
              ><input type="checkbox" name="step8" id="step8" value="step8" />2 teaspoons <b>fresh lemon juice</b> (optional, but recommended)</b></label
            >

            <label for="step9"
              ><input type="checkbox" name="step9" id="step9" value="step9" />3 large
              <b>eggs</b>, at room temperature</label
            >

            <div class="step10">
              <input type="checkbox" name="step10" id="step10" value="step10" />
              <label for="step10"
              >topping suggestions: salted caramel, lemon
              curd, strawberry topping, chocolate ganache, red wine chocolate
              ganache, fresh fruit, whipped cream, or raspberry sauce (recipe in
              notes)</label
            >
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
